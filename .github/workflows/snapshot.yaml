name: Generar Snapshot Diario de Cartera y Sanitización de Assets

on:
  schedule:
    # Cada hora
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  daily-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar endpoint de Snapshot y Sanitización
        run: |
          curl -L -X POST ${{ secrets.VERCEL_URL }}/api/cronjobs/snapshot \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --fail \
            --show-error
        
      - name: Verificar resultado
        if: success()
        run: echo "✅ Snapshot generado y assets sanitizados correctamente"
        
      - name: Notificar error
        if: failure()
        run: echo "❌ Error crítico al generar el snapshot diario"